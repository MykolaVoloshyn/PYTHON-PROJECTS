{% extends "base.html" %}

{% block title %}Royal Hotels{% endblock %}

{% block header %}Welcome to the Royal Hotels!{% endblock %}


{% block content %}

<form action="." method="POST">
    {% csrf_token %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ item.name }}" from the database?</p>
    {{ item.as_p }}
    <input class="btn" type="submit" value="Yes, delete it!">
    <a href="{% url "admin_console" %}">
        <button class="btn" type="button">Cancel</button>
    </a>
</form>

{% endblock %}
